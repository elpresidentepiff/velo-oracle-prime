<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VÉLØ Oracle v12</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #1a1f3a;
            overflow: hidden;
        }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #1a1f3a;
            position: relative;
            overflow: hidden;
        }
        
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 217, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 217, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
        }
        
        .glow-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00d9ff, transparent);
            box-shadow: 0 0 10px #00d9ff, 0 0 20px #00d9ff;
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .title-section {
            position: relative;
            z-index: 10;
            padding: 80px 60px;
        }
        
        .main-title {
            font-size: 84px;
            font-weight: 700;
            color: #c4ff0e;
            text-shadow: 0 0 20px rgba(196, 255, 14, 0.5);
            letter-spacing: -2px;
            line-height: 1;
            margin-bottom: 20px;
        }
        
        .subtitle {
            font-size: 32px;
            color: #e8eef7;
            font-weight: 400;
            margin-bottom: 30px;
            line-height: 1.3;
        }
        
        .tagline {
            font-size: 20px;
            color: #00d9ff;
            font-weight: 600;
            padding: 12px 24px;
            border: 2px solid #00d9ff;
            display: inline-block;
            box-shadow: 0 0 15px rgba(0, 217, 255, 0.3);
        }
        
        .metric-callout {
            position: absolute;
            bottom: 60px;
            right: 60px;
            background: rgba(123, 104, 238, 0.2);
            border: 2px solid #7b68ee;
            padding: 20px 30px;
            box-shadow: 0 0 20px rgba(123, 104, 238, 0.4);
        }
        
        .metric-value {
            font-size: 48px;
            font-weight: 700;
            color: #c4ff0e;
            line-height: 1;
        }
        
        .metric-label {
            font-size: 16px;
            color: #e8eef7;
            margin-top: 8px;
        }
        
        .image-container {
            position: absolute;
            right: 60px;
            top: 50%;
            transform: translateY(-50%);
            width: 500px;
            height: 400px;
            overflow: hidden;
            border: 2px solid #00d9ff;
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.4);
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.85;
        }
        
        .corner-accent {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 3px solid #c4ff0e;
        }
        
        .corner-accent.top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }
        
        .corner-accent.bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="grid-overlay"></div>
        
        <div class="glow-line" style="top: 180px; left: 0; width: 600px;"></div>
        <div class="glow-line" style="top: 520px; left: 0; width: 800px;"></div>
        
        <div class="corner-accent top-left"></div>
        <div class="corner-accent bottom-right"></div>
        
        <div class="title-section">
            <div class="main-title">VÉLØ Oracle v12</div>
            <div class="subtitle">
                Autonomous AI System for<br>
                Horse Racing Market Intelligence
            </div>
            <div class="tagline">
                From Prediction to Production: 17,000+ Lines of Strategic Code
            </div>
        </div>
        
        <div class="image-container">
            <img src="/home/ubuntu/velo-oracle/presentation_assets/slide1_autonomous_ai.jpg" alt="Autonomous AI System">
        </div>
        
        <div class="metric-callout">
            <div class="metric-value">17,171</div>
            <div class="metric-label">LINES OF CODE</div>
        </div>
    </div>
</body>
</html>
