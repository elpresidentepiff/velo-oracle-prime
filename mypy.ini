[mypy]
# Mypy configuration for VELO
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True

# Exclude directories
exclude = (
    venv/
    | .venv/
    | build/
    | dist/
)

# Per-module options
[mypy-tests.*]
ignore_errors = True
