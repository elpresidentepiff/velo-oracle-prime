name: Prefect Pipeline Smoke Test

on:
  pull_request:
    paths:
      - 'flows/**'
      - 'workers/ingestion_spine/**'
      - 'app/engine/**'
      - 'scripts/smoke_prefect_daily.sh'

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r workers/ingestion_spine/requirements.txt
          pip install prefect
      
      - name: Run smoke test
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          bash scripts/smoke_prefect_daily.sh
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: prefect-smoke-logs
          path: /tmp/velo_prefect_run.log
