name: smoke-prod

on:
  workflow_dispatch:
  push:
    branches: ["feature/v10-launch", "main"]
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Curl /healthz (no DB dependency)
        run: |
          set -e
          echo "Testing /healthz endpoint..."
          curl -i --fail --max-time 20 https://ingestion-spine-production.up.railway.app/healthz

      - name: Curl /health (with DB check)
        run: |
          set -e
          echo "Testing /health endpoint..."
          curl -i --fail --max-time 20 https://ingestion-spine-production.up.railway.app/health

      - name: Test tRPC endpoint
        env:
          OPS_API_KEY: ${{ secrets.OPS_API_KEY }}
        run: |
          set -e
          echo "Testing tRPC createBatch endpoint..."
          AUTH=""
          if [ -n "$OPS_API_KEY" ]; then AUTH="-H \"Authorization: Bearer $OPS_API_KEY\""; fi
          eval curl -i --fail --max-time 20 -X POST https://ingestion-spine-production.up.railway.app/trpc/ingestion.createBatch \
            -H "Content-Type: application/json" \
            $AUTH \
            -d '{"input":{"import_date":"2026-01-07","source":"racing_post","notes":"gh-smoke-test"}}'
      
      - name: Test debug routes endpoint
        run: |
          set -e
          echo "Testing /debug/routes endpoint..."
          curl -i --fail --max-time 20 https://ingestion-spine-production.up.railway.app/debug/routes
