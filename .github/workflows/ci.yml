name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov ruff mypy

      - name: Lint (ruff)
        run: |
          ruff check . || echo "Ruff check completed with warnings"

      - name: Type check (mypy)
        run: |
          mypy app --ignore-missing-imports || echo "Mypy check completed with warnings"

      - name: Unit tests
        run: |
          pytest -q --disable-warnings --maxfail=1 --cov=app --cov-report=term-missing

      - name: Acceptance gates
        run: |
          python tests/acceptance_gates.py

      - name: Integration acceptance tests
        run: |
          python tests/test_integration_acceptance.py
